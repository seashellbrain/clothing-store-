<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привязать новую карту</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="link_card.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center align-items-center w-100">
        <div class="login-container p-4 rounded shadow text-center">
            <h2 class="mb-4">ПРИВЯЗАТЬ НОВУЮ КАРТУ</h2>
            <form>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label d-block">Номер карты</label>
                    <input type="text" class="form-control mx-auto" id="cardNumber" placeholder="0000 0000 0000 0000" style="width: 396px; height: 32px;">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="me-2 mx-auto" style="width: 193px;">
                        <label for="cvv" class="form-label d-block">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="***" style="width: 193px; height: 32px;">
                    </div>
                    <div class="ms-2 mx-auto" style="width: 193px;">
                        <label for="expiryDate" class="form-label d-block">Срок действия</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/ГГ" style="width: 193px; height: 32px;">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label d-block">E-mail</label>
                    <input type="email" class="form-control mx-auto" id="email" style="width: 396px; height: 32px;">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="saveCard">
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary">Главная</button>
            </div>
        </div>
    </div>
</body>
</html>
