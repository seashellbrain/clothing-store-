<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин одежды</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center align-items-center w-100">
        <div class="login-container p-4 rounded shadow text-center">
            <h2 class="mb-4" >РЕГИСТРАЦИЯ</h2>
            <form id="registrationform">
                <div class="mb-3">
                    <label for="username" class="form-label d-block">Имя пользователя</label>
                    <input type="text" class="form-control mx-auto" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label d-block">E-mail</label>
                    <input type="email" class="form-control mx-auto" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label d-block">Телефон</label>
                    <input type="text" class="form-control mx-auto" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label d-block">Пол</label>
                    <select id="gender" class="form-control mx-auto" required>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label d-block">Пароль</label>
                    <input type="password" class="form-control mx-auto" id="password" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password-confirm" class="form-label d-block">Повторите пароль</label>
                    <input type="password" class="form-control mx-auto" id="confirmPassword" required>
                </div>
                <div id="error-message" class="text-danger mb-3"></div>
                <div class="d-flex justify-content-center mb-3">
                    <a href="./../forgor_password/forgot_password.html" class="form-link" >Забыли пароль?</a>
                </div>
                <button type="submit" class="btn-primary" >Отправить</button>
            </form>
            <div class="mt-4">
                <button class="dynamic-link"><a href="./../../code/home_page/home_page.html">Главная</a></button>
            </div>
        </div>
    </div>
    <script src="./registration.js"> </script>
</body>
</html>
