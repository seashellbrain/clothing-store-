<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привязать новую карту</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./link_card.css">
    <link rel="stylesheet" href="https://fonink_card.ts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center align-items-center w-100">
        <div class="login-container p-4 rounded shadow text-center">
            <h2 class="mb-4">ПРИВЯЗАТЬ НОВУЮ КАРТУ</h2>
            <div class="form-inner">
                <form>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label d-block">Номер карты</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
                    </div>
                    <div class="cvv-expiry-container mb-3">
                        <div>
                            <label for="cvv" class="form-label d-block">CVV</label>
                            <input type="text" class="form-control-small" id="cvv" placeholder="***" maxlength="3" required>
                        </div>
                        <div>
                            <label for="expiryDate" class="form-label d-block">Срок действия</label>
                            <input type="text" class="form-control-small" id="expiryDate" placeholder="MM/ГГ" required>
                        </div>
                    </div>
                    <button type="submit" id="submitCardBtn" class="btn btn-primary">Отправить</button>
                    <div class="mt-4">
                        <button class="btn-secondary" >Главная</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
    <script src="./link_card.js"></script>
</body>
</html>
