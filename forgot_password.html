<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forgot_password.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center align-items-center w-100">
        <div class="login-container p-4 rounded shadow text-center">
            <h2 class="mb-4" >Забыли пароль?</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label d-block" >E-mail</label>
                    <input type="email" class="form-control mx-auto" id="email" >
                </div>

                <button type="submit" class="btn btn-primary" >Войти</button>
            </form>
            <div class="mt-4">
                <button class="btn btn-secondary" >Главная</button>
            </div>
        </div>
    </div>
</body>
</html>
